{% extends 'base.html' %}
{% load static %}
{% block title %}Registro - SwapPlace{% endblock %}

{% block content %}
<div class="row justify-content-center">
<div class="col-md-4">

    <div class="card-custom">
        <h3 class="text-center mb-4" style="color: var(--verde-oscuro); font-weight: 700;">
            Crear cuenta
        </h3>

        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-warning">{{ msg }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <label class="form-label">Usuario</label>
            <input name="username" class="form-control mb-3" required>

            <label class="form-label">Correo (opcional)</label>
            <input type="email" name="email" class="form-control mb-3">

            <label class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control mb-4" required>

            <button class="btn btn-verde w-100" type="submit">Registrarme</button>
        </form>

        <p class="mt-3 text-center">
            ¿Ya tienes cuenta?
            <a href="{% url 'login' %}" style="color: var(--verde-medio); font-weight:600;">Inicia sesión</a>
        </p>
    </div>

</div>
</div>
{% endblock %}
